name: Actions workflows
on: [push]
jobs:
  run-github-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls
      - name: Simple javascript Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Aashish_nagar
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"
